 <!DOCTYPE html>
<html>
<title>HTML Registration Form</title>
<body>

<h1>Student Registration</h1>
<p>Complete the Competition Form Carefully</p>

<!-- </body>

<div class="container">
<form class="form-horizontal" id="form_members" role="form">
<legend>Participant</legend>
<div class="form-group">
    <label for="firstname" class="col-sm-2">First Name</label>
    <div class="col-sm-4">
    	<input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
    </div>
<label for="middlename" class="col-sm-2">Middle Name</label>
    <div class="col-sm-4">
    	<input type="text" class="form-control" name="middlename" id="middlename" placeholder="Middle Name">
    </div>
    <label for="lastname" class="col-sm-2">Last Name</label>
    <div class="col-sm-4">
    	<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Family Name">
    </div>
</div>
<div class="form-group">
    <label for="gender" class="col-sm-2">Gender</label>
    <div class="col-sm-4">
        <label class="radio-inline">
        <input type="radio" name="gender" id="male" value="male"> Male
        </label>
        <label class="radio-inline">
        <input type="radio" name="gender" id="female" value="female"> Female
        </label>
    </div>
    <label for="dob" class="col-sm-2">Date of Birth</label>
    <div class="col-sm-4">
        <input type="date" class="form-control" name="dob" id="dob" placeholder="mm/dd/yyyy">
    </div>
</div>
<legend>Mailing Information</legend>
<div class="form-group">
    <label for="address" class="col-sm-2">Address</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" name="address" id="address" placeholder="Street + No">
    </div>
    <label for="city" class="col-sm-2">City</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" list="cities" name="city" id="city" placeholder="City">
    <datalist id="cities">
        <option value="Calgary">
        <option value="Victoria">
        <option value="Montreal">
        <option value="Winnipeg">
    </datalist>
    </div>
</div>
<div class="form-group">
    <label for="zipcode" class="col-sm-2">Postal or ZIP Code</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="ZIP Code">
    </div>
    <label for="region" class="col-sm-2">Region</label>
    <div class="col-sm-4">
        <select class="form-control" name="region" id="region">
            <option>Select a Region</option>
            <option>Alberta</option>
            <option>British Colombia</option>
            <option>Quebec</option>
            <option>Manitoba</option>
        </select>
    </div>
</div>
<legend>Contact Information</legend>
<div class="form-group">
    <label for="phone" class="col-sm-2">Telephone</label>
    <div class="col-sm-4">
        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Telephone Number">
    </div>
    <label for="email" class="col-sm-2">Email</label>
    <div class="col-sm-4">
        <input type="email" class="form-control" name="email" id="email" placeholder="jsmith@abc.com">
    </div>
</div>
<br/>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-warning" name="submit" id="submit">Submit</button>
    </div>
</div>
</form>
</div>
</body>
</html>
